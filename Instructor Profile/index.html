<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodyard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <div class="profile">
          <div class="profile-image">
            <img
              src="https://www.w3schools.com/howto/img_avatar.png"
              alt="profile-image"
            />
          </div>
          <div class="profile-info">
            <h1>John Doe</h1>
            <p>Farmer</p>
          </div>
        </div>
        <div class="operations">
          <div class="operations__tab-container">
            <button>My Course</button>
            <button>Review</button>
            <button>About</button>
          </div>
        </div>
        <div class="content-container">
          <div class="card-content">
            <div class="card-content__image">
              <img
                src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880"
                alt="food-image"
              />
            </div>
            <div class="card-content__info">
              <p class="food-name">Avocado Muscle</p>
              <div class="star-container"></div>
            </div>
          </div>
          <div class="card-content">
            <div class="card-content__image">
              <img
                src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880"
                alt="food-image"
              />
            </div>
            <div class="card-content__info">
              <p class="food-name">Avocado Muscle</p>
              <div class="star-container"></div>
            </div>
          </div>
          <div class="card-content">
            <div class="card-content__image">
              <img
                src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880"
                alt="food-image"
              />
            </div>
            <div class="card-content__info">
              <p class="food-name">Avocado Muscle</p>
              <div class="star-container"></div>
            </div>
          </div>
          <div class="card-content">
            <div class="card-content__image">
              <img
                src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880"
                alt="food-image"
              />
            </div>
            <div class="card-content__info">
              <p class="food-name">Avocado Muscle</p>
              <div class="star-container"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
